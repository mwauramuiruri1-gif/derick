<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(180deg, #FFC0CB 0%, #FFB6D9 50%, #FFA6C9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .container {
            background: white;
            border-radius: 40px;
            padding: 60px 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .character {
            font-size: 120px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s infinite ease-in-out;
            position: relative;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .character::after {
            content: 'üíñ';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 40px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            transform: scale(1);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 20, 147, 0.4);
        }

        .yes-btn:active {
            transform: scale(1.05);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
        }

        .hint {
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
            font-style: italic;
        }

        /* Celebration screen */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF1493, #FF69B4, #FFB6D9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-content .emoji {
            font-size: 150px;
            margin-bottom: 20px;
            display: inline-block;
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(0);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .celebration-content h2 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .celebration-content p {
            font-size: 1.8em;
            font-weight: 500;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: confettiFall 4s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts in background -->
    <script>
        for(let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div class="container">
        <div class="character">üêª</div>
        <h1>vivian will you be my valentine?</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>

        <div class="hint" id="hint">*"No" seems a bit shy üíñ*</div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="emoji">üéâ</div>
            <h2>Yay!!! üíï</h2>
            <p>I'm so excited! This is going to be amazing! ü•∞</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.yes-btn');
        const hint = document.getElementById('hint');
        let hoverCount = 0;
        let lastMoveTime = 0;

        // Position No button initially
        noBtn.style.right = '0';
        noBtn.style.top = '0';

        // Track mouse movement to make No button run away when cursor gets close
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            // Only check every 50ms for super fast response
            if (now - lastMoveTime < 50) return;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate distance from cursor to button center
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // If cursor gets within 150px of the button, make it run away FAST
            if (distance < 150) {
                lastMoveTime = now;
                handleNoHover();
            }
        });

        function handleNoHover() {
            hoverCount++;
            
            // Get container dimensions
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * (maxY - 20);
            
            // Move button instantly
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.right = 'auto';
            
            // Make Yes button bigger
            const currentScale = 1 + (hoverCount * 0.08);
            yesBtn.style.transform = `scale(${Math.min(currentScale, 1.5)})`;
            
            // Change hint text
            const hints = [
                '*"No" seems a bit shy üíñ*',
                '*Are you sure about that? ü•∫*',
                '*The "Yes" button is looking pretty good right now... üëÄ*',
                '*Come on, you know you want to say yes! üíï*',
                '*Pretty please? ü•π*',
                '*I promise it will be fun! üòä*',
                '*Just click Yes already! üòä*',
                '*You know you want to! üíï*'
            ];
            
            if(hoverCount < hints.length) {
                hint.textContent = hints[hoverCount];
            }
        }

        function handleYes() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Create confetti
            for(let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    confetti.style.background = ['#FF69B4', '#FFD700', '#FF1493', '#FFC0CB', '#FF6347'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    celebration.appendChild(confetti);
                }, i * 15);
            }

            // Create sparkles around the emoji
            const celebContent = document.querySelector('.celebration-content');
            for(let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    const angle = (i / 30) * Math.PI * 2;
                    const radius = 100 + Math.random() * 50;
                    sparkle.style.left = `calc(50% + ${Math.cos(angle) * radius}px)`;
                    sparkle.style.top = `calc(30% + ${Math.sin(angle) * radius}px)`;
                    sparkle.style.animationDelay = (i * 0.05) + 's';
                    celebration.appendChild(sparkle);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
